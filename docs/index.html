<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanishq-clone</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        *{
            box-sizing: border-box;
        }
        .nav{
            background-color: rgb(242, 233, 233);
            display: flex;
            height: 76px;
            padding: 0px 8%;
            /* align-items: center; */
        }
        .logo{
            margin: auto;
            height: 55px;
            
        }
        .search-bar{
            padding: 10px;
            display: flex;
            height: 40px;
            background-color: #fff;
            margin: auto 10px;
            width: 40vw;
            border-radius: 5px;
            flex: 10 1 0px;
        }
        .search{
            appearance: none;
            border: none;
            outline: none;
            background: none;
            width: 100%;
        }
        .options{
            display: flex;
            flex: 1 1 0px;
            justify-content: flex-end;
            align-items: center;
        }
        .options img{
            height: 55px;
        }

        .menu{
            display: flex;
            padding: 15px 8%;
            justify-content: space-around;
            color: rgb(75, 75, 75);
            font-size: 13px;
            font-family: sans-serif;
            font-weight: 100;
        }
        .banner img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img class="logo" src="./assets/images/tanishq-logo.webp" alt="tanishq-logo">
        <div class="search-bar">
            <input type="text" class="search" name="search" placeholder="Search for Gold Jewellery, Diamond Jewellery and more...">
            <img src="./assets/images/search.svg" >
        </div>
        <div class="options">
            <img src="./assets/images/diamond and store.png" alt="">
            <a href="./page02.html">
                <img src="./assets/images/accoutn.png" alt="">
            </a>
            <img src="./assets/images/wishlist cart.png" alt="">
        </div>
    </div>
    <div class="menu">
        <div>ALL JEWELLERY</div>
        <div>
            <a href="page03.html">GOLD</a>
        </div>
        <div>DIAMOND</div>
        <div>EARRINGS</div>
        <div>RINGS</div>
        <div>BESTSELLERS</div>
        <div>COLLECTIONS</div>
        <div>WEDDING</div>
        <div>GIFTING</div>
        <div>GOLDEN HARVEST</div>
        <div>MORE</div>
    </div>
    <div class="banner">
        <img src="./assets/images/engrings-wo-desktop.webp" alt="">
    </div>
</body>
</html>
